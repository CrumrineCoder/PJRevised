    <script type="text/javascript">
        $(document).scroll(function () {
            var y = $(this).scrollTop();
            if (y > 500) {
                $('.HiNicThisIsASecretMessageFromTheGovernment').fadeIn();
            } else {
                $('.HiNicThisIsASecretMessageFromTheGovernment').fadeOut();
            }

        });

        $(document).scroll(function () {
            var y = $(this).scrollTop();
            if (y > 500) {
                $('.MailingListFooterBlock').fadeIn();
            } else {
                $('.MailingListFooterBlock').fadeOut();
            }

        });

        function toggle(id) {
            var el = document.getElementById(id);
            var img = document.getElementById("arrow");
            var box = el.getAttribute("class");
            if (box == "hide") {
                el.setAttribute("class", "show");
                delay(img, "/images/arrowright.png", 400);
            }
            else {
                el.setAttribute("class", "hide");
                delay(img, "/images/arrowleft.png", 400);
            }
        }

        setTimeout(fade_out, 2000);

        function fade_out() {
            $("#OrderWindow2").fadeOut();
        }

    </script>
    <script>
        $(document).ready(function () {
            $("a").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 1500, function () {
                        window.location.hash = hash;
                    });
                }
            });
        });	
    </script>
    <script>
        window.onload = function () {
            // Intensify all images with the 'intense' classname.
            var elements = document.querySelectorAll('.intense');
            Intense(elements);
        }
    </script>
